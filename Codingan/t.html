<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CaloriePro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image: url("https://storage.googleapis.com/a1aa/image/5UXHBn8xDx52LdUZGqBE8TyYTro0FAKnzdeANajm4pWsVH7JA.jpg");
      background-size: cover;
      background-position: center;
      flex-direction: column;
      color: white;
    }

    .navbar {
      width: 100%;
      background-color: #0056b3;
      padding: 10px 20px;
      position: absolute;
      top: 0;
      left: 0;
    }

    .navbar h1 {
      color: white;
      font-size: 24px;
      margin: 0;
    }

    .hero {
      text-align: center;
      max-width: 800px;
      position: relative; /* Menambahkan posisi relatif */
      padding: 20px;
      border-radius: 10px;
      background-color: rgba(0, 0, 0, 0.6); /* Warna latar belakang semi-transparan untuk hero */
    }
    

    .hero-content {
      margin-top: 50px;
    }

    h1 {
      font-size: 3rem;
      color: #fff;
    }

    p {
      font-size: 1.2rem;
      color: #ddd;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      padding: 15px 30px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      margin-right: 10px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    img {
      max-width: 100%;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <h1>CaloriePro</h1>
  </div>

  <!-- Hero Section -->

    
      <div class="hero">
        <div class="hero-content">
          <h1>Count Calories,<br>Stay Healthy!</h1>
          <p>Caloric calculators complete with food-tracking features, vast food databases, and visual graphs. Get an in-depth analysis of your diet and find the best way to reach your health goals. Let's start healthy now!</p>
          <a href="signup.html" class="btn">Sign Up</a>
          <a href="login.html" class="btn">Log In</a>
        </div>
      </div>
