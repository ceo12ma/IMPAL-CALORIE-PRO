<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
 /* Fixed navbar at the top */
 .navbar {
            width: 100%;
            background-color: #0056b3;
            padding: 15px 20px;
            position: relative;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar-logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .navbar-logo h1 {
            color: white;
            font-size: 28px;
            font-weight: bold;
            margin: 0;
        }

        .navbar-logo img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .navbar-menu {
            display: flex;
            margin: 0;
            padding: 0;
        }

        .navbar-menu li {
            list-style-type: none;
        }

        .navbar-menu a {
            margin-right: 30px;
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .navbar-menu a:hover {
            background-color: #004494;
        }

        /* Contact Section */
        .contact-section {
            margin-top: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 50px 20px;
        }

        .contact-section h2 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        .contact-section p {
            font-size: 1.2rem;
            color: #555;
            text-align: center;
            margin-bottom: 40px;
        }

        /* Contact Form */
        .contact-form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .contact-form textarea {
            resize: vertical;
            min-height: 150px;
        }

        .contact-form button {
            background-color: #0056b3;
            color: white;
            font-size: 1.1rem;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #004494;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #0056b3;
            color: #ffffff;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="navbar-logo">
            <h1>CaloriePro</h1>
            <img src="file:///C:/Users/ASUS/Downloads/logo%20calorie%20pro.jpg" alt="CaloriePro Logo">
        </div>
        <ul class="navbar-menu">
            <li><a href="Tampilan awal.html">HOME</a></li>
            <li><a href="about.html">ABOUT ME</a></li>
            <li><a href="contact.html">CONTACT ME</a></li>
        </ul>
    </div>

    <!-- Contact Section -->
    <section class="contact-section">
        <h2>Contact Me</h2>
        <p>If you have any questions or need further information, feel free to reach out!</p>

        <!-- Contact Form -->
        <form class="contact-form" action="mailto:your-email@example.com" method="post" enctype="text/plain">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        &copy; 2024 CaloriePro. All rights reserved.
    </footer>

</body>
</html>
