<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>CaloriePro - Create an Account</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
      /* Style Anda tetap sama seperti yang sudah Anda buat */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Arial', sans-serif;
      }
      body {
        background-image: url("https://storage.googleapis.com/a1aa/image/5UXHBn8xDx52LdUZGqBE8TyYTro0FAKnzdeANajm4pWsVH7JA.jpg");
        background-size: cover;
        background-position: center;
        flex-direction: column;
        color: white;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: url("https://storage.googleapis.com/a1aa/image/5UXHBn8xDx52LdUZGqBE8TyYTro0FAKnzdeANajm4pWsVH7JA.jpg");
        background-size: cover;
        background-position: center;
        filter: blur(8px);
        z-index: 1;
      }
      .header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background-color: #0056b3;
        padding: 10px 20px;
        display: flex;
        align-items: center;
        gap: 10px;
        z-index: 2;
      }
      .logo-text {
        color: white;
        font-size: 24px;
        font-weight: bold;
        margin: 0;
      }
      .logo-image {
        width: 40px;
        height: 40px;
        border-radius: 50%;
      }
      .container {
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
        margin-top: 50px;
        z-index: 1;
        position: relative;
      }
      .title {
        font-size: 24px;
        color: #1a1a1a;
        margin-bottom: 8px;
      }
      .subtitle {
        color: #666;
        font-size: 14px;
        margin-bottom: 24px;
      }
      .subtitle a {
        color: #6366f1;
        text-decoration: none;
      }
      .google-btn {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 25px;
        background: white;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        cursor: pointer;
        margin-bottom: 20px;
        transition: background-color 0.2s;
      }
      .google-btn:hover {
        background: #f8f9fa;
      }
      .divider {
        text-align: center;
        color: #666;
        font-size: 14px;
        margin: 20px 0;
        position: relative;
      }
      .divider::before,
      .divider::after {
        content: "";
        position: absolute;
        top: 50%;
        width: calc(50% - 100px);
        height: 1px;
        background-color: #ddd;
      }
      .divider::before {
        left: 0;
      }
      .divider::after {
        right: 0;
      }
      .form-group {
        margin-bottom: 20px;
        text-align: left;
      }
      .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #4a5568;
        font-size: 14px;
      }
      .input-wrapper {
        position: relative;
      }
      .input-wrapper input {
        width: 100%;
        padding: 10px 12px;
        padding-left: 35px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 14px;
      }
      .input-icon {
        position: absolute;
        left: 10px;
        top: 50%;
        transform: translateY(-50%);
        color: #9ca3af;
      }
      .password-toggle {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        cursor: pointer;
        color: #666;
      }
      .remember-forgot {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }
      .remember-me {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 14px;
        color: #666;
      }
      .forgot-password {
        color: #6366f1;
        text-decoration: none;
        font-size: 14px;
      }
      .login-btn {
        width: 100%;
        padding: 12px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      .login-btn:hover {
        background: #0056b3;
      }
      .register-link {
        margin-top: 20px;
        font-size: 14px;
        color: #666;
      }
      .register-link a {
        color: #6366f1;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <span class="logo-text">CaloriePro</span>
      <img alt="CaloriePro Logo" class="logo-image" height="40" src="C:\Users\ASUS\Downloads\logo calorie pro.jpg" width="40"/>
    </header>

    <div class="container">
      <h1 class="title">Create an Account</h1>
      <p class="subtitle">
        Already have an account?  
        <a href="Login.html">Log in</a>
      </p>

      <div class="form-group">
        <label>Email address</label>
        <div class="input-wrapper">
          <span class="input-icon"><i class="fas fa-envelope"></i></span>
          <input id="email" placeholder="john@example.com" type="email" required/>
        </div>
      </div>

      <div class="form-group">
        <label>Password</label>
        <div class="input-wrapper">
          <span class="input-icon"><i class="fas fa-lock"></i></span>
          <input id="password" placeholder="••••••••" type="password" required/>
          <button class="password-toggle" type="button" onclick="togglePassword()">
            <i class="fas fa-eye"></i>
          </button>
        </div>
      </div>
      <button class="login-btn" type="submit" onclick="createAccount()">Create an Account</button>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-auth-compat.js"></script>

    <script>
      // Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyAJv9hnW63kvbQnCJX1FC0UVOQ8f-FbAtE",
        authDomain: "impal-ebf07.firebaseapp.com",
        projectId: "impal-ebf07",
        storageBucket: "impal-ebf07.appspot.com",
        messagingSenderId: "423562393078",
        appId: "1:423562393078:web:99afba2bb830f26ff783d7",
        measurementId: "G-KNQV34RNE4"
      };

      // Initialize Firebase
      const app = firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();

      // Fungsi untuk mendaftar akun dengan email dan password
      function createAccount() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        auth.createUserWithEmailAndPassword(email, password)
          .then((userCredential) => {
            alert("Akun berhasil dibuat!");
            window.location.href = "Dashboard.html"; // Arahkan ke halaman dashboard
          })
          .catch((error) => {
            alert("Error: " + error.message);
          });
      }

      // Fungsi untuk melihat dan menyembunyikan password
      function togglePassword() {
        const passwordField = document.getElementById("password");
        const passwordType = passwordField.type === 'password' ? 'text' : 'password';
        passwordField.type = passwordType;
      }
    </script>
  </body>
</html>
